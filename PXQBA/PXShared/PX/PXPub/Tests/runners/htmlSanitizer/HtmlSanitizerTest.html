<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Tests for Html Sanitizer</title>

        <link rel="stylesheet" type="text/css" href="../../lib/jasmine-1.3.1/jasmine.css" />
        <script type="text/javascript" src="../../lib/jasmine-1.3.1/jasmine.js"></script>
        <script type="text/javascript" src="../../lib/jasmine-1.3.1/jasmine-html.js"></script>
        <script type="text/javascript" src="../../lib/blanket/blanket.min.js" data-cover-adapter="../../lib/blanket/jasmine-blanket.js"></script>

        <!-- include dependencies here (e.g. jquery) !-->
        <script type="text/javascript"             src="../../../Tests/lib/jasmine-jquery.js"></script>
        <script type="text/javascript" src="../../../Scripts/jquery/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="../../../Scripts/jquery/jquery-migrate-1.2.1.js"></script>

        <!-- include source files here... -->
        <script type="text/javascript" data-cover src="../../../Scripts/HtmlSanitizer/html-sanitizer.js"></script>

        <!-- include spec files here... -->
        <script type="text/javascript" src="../../spec/htmlSanitizer/HtmlSanitizerSpec.js"></script>
  
        <script type="text/javascript">
            (function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };
          
                jasmine.getFixtures().fixturesPath = '../../fixtures/html';

                var currentWindowOnload = window.onload;

                window.onload = function () {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
        </script>

    </head>

    <body>
    </body>
</html>
